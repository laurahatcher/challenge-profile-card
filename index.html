<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
<main>
  <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="circle-image-top">

  <div class="card">
    <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="circles-image-card">
    <img class="profile-img" src="images/image-victor.jpg" alt="victor-profile-photo">
    <div class="profile">
      <h1>Victor Crest</h1>
      <h2>26</h2>
      <p>London</p>
    </div>
    <div class="stats">
      <div class="stat followers">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="stat likes">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="stat photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="circle-image-bottom">
  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by Laura Hatcher.
  </div>
  </footer>
  
</body>

</html>
